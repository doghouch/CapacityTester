---
name: Build AppImage executable

on:
  - workflow_dispatch # use official repo for x86/64 builds.
  # disable push trigger

jobs:
  build-appimage:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Run build container
        uses: c0xc/github-build-qt-appimage-action@fedora-33
        with:
          recipe: .build_pipe_vars
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v3
        with:
          name: executable
          path: |
            build.tar
            #bin/*
            #*.AppImage